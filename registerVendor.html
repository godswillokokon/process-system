<!DOCTYPE html>
<html lang="en">

<head>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Register Page</title>

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="assets/img/favicon.png">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">

  <!-- Linearicon Font -->
  <link rel="stylesheet" href="assets/css/lnr-icon.css">

  <!-- Fontawesome CSS -->
  <link rel="stylesheet" href="assets/css/font-awesome.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/style.css">



</head>

<body>

  <!-- Main Wrapper -->
  <div class="inner-wrapper login-body">
    <div class="login-wrapper">
      <div class="container">
        <div class="loginbox shadow-sm">
          <div class="login-left">
            <img class="img-fluid" src="assets/img/logo.png" alt="Logo">
          </div>
          <div class="login-right">
            <div class="login-right-wrap">
              <h1>Register</h1>
              <p class="account-subtitle">Access to our dashboard</p>

              <!-- Form -->
              <form id="signup-form">
                <div class="form-group">
                  <input class="form-control" id="Username" type="text" placeholder="Name">
                </div>
                <div class="form-group">
                  <input class="form-control" id="email" type="text" placeholder="Email">
                </div>
                <div class="form-group">
                  <input class="form-control" id="password" type="text" placeholder="Password">
                </div>

                <div class="form-group mb-0">
                  <button class="btn btn-theme button-1 text-white ctm-border-radius btn-block"
                    type="submit">Register</button>
                </div>
              </form>
              <!-- /Form -->

              <div class="login-or">
                <span class="or-line"></span>
                <span class="span-or">or</span>
              </div>

              <!-- Social Login -->

              <!-- /Social Login -->
              <div class="text-center dont-have">Already have an account? <a href="loginVendor.html">Login</a></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- /Main Wrapper -->

  <!-- jQuery -->
  <script src="assets/js/jquery-3.2.1.min.js"></script>

  <!-- Bootstrap Core JS -->
  <script src="assets/js/popper.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>

  <!-- Sticky sidebar JS -->
  <script src="assets/plugins/theia-sticky-sidebar/ResizeSensor.js"></script>
  <script src="assets/plugins/theia-sticky-sidebar/theia-sticky-sidebar.js"></script>

  <!-- Custom Js -->
  <script src="assets/js/script.js"></script>

  <!-- The core Firebase JS SDK is always required and must be listed first -->

  <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-functions.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-analytics.js"></script>

  <!-- TODO: Add SDKs for Firebase products that you want to use
	     https://firebase.google.com/docs/web/setup#available-libraries -->
  <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-analytics.js"></script>

  <script src="./config/index.js"></script>
  <script src="./scripts/signupVendor.js"></script>


</body>


</html>
