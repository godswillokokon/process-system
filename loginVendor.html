<body>

  <!-- Main Wrapper -->
  <div class="inner-wrapper login-body">
    <div class="login-wrapper">
      <div class="container">
        <div class="loginbox shadow-sm">
          <div class="login-left">
            <img class="img-fluid" src="assets/img/logo.png" alt="Logo">
          </div>
          <div class="login-right">
            <div class="login-right-wrap">
              <h1>Login</h1>
              <p class="account-subtitle">Access to our dashboard</p>

              <!-- Form -->
              <form id="login-form">
                <div class="form-group">
                  <input class="form-control" id="name" type="text" placeholder="Full name">
                </div>
                <div class="form-group">
                  <input class="form-control" id="email" type="email" placeholder="Email">
                </div>
                <div class="form-group">
                  <input class="form-control" id="password" type="text" placeholder="Password">
                </div>
                <div class="form-group">
                  <button class="btn btn-theme button-1 text-white ctm-border-radius btn-block"
                    type="submit">Login</button>
                </div>
              </form>
              <!-- /Form -->

              <div class="text-center forgotpass"><a href="forgot-password.html">Forgot Password?</a></div>
              <div class="login-or">
                <span class="or-line"></span>
                <span class="span-or">or</span>
              </div>

              <!-- Social Login -->

              <!-- /Social Login -->

              <div class="text-center dont-have">Donâ€™t have an account? <a href="registerVendor.html">Register</a></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-firestore.js"></script>
